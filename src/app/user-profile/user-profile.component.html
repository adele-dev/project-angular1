<div>
    <p>Hello dear visitor! How are you?</p>
    <img src="{{user.photo}}" alt="{{user.firstName}}" />
    <h3>Prénom : {{user.firstName}}</h3> 
    <h3>Nom : {{user.name}}</h3>
    <h3 id="age" *ngIf="isAgeVisible">Age : {{user.age}}</h3>
    <div>
        <input type="text" [(ngModel)]='user.quote' />
        <p>My favorite quote is "{{user.quote}}" but you can change it by filling the input :)</p>
        <button (click)="hideAge()">afficher/masquer âge</button>
    </div>
    
</div>
